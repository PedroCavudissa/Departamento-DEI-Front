<div class="main-content">
  <div class="content-box">
    <div class="filtros">
      <select>
        <option disabled selected>Categoria</option>
        <option>Estudantes</option>
        <option>Professores</option>
        <option>Adm-Secretária</option>
      </select>
    </div>
    <div class="table-box">
      <h3>Gestão de Acessos</h3>
      <table class="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Número do Documento</th>
            <th>Acesso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let est of estudantes">
            <td>{{ est.nome }}</td>
            <td>{{ est.numero }}</td>
            <td>
              <select [ngModel]="est.acesso" (ngModelChange)="onStatusChange(est, $event)">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Diálogo de Confirmação -->
<div *ngIf="showConfirmationDialog" class="confirmation-dialog-overlay">
  <div class="confirmation-dialog">
    <div class="dialog-header">
      <h3><i class="fas fa-exclamation-circle"></i> Confirmar Alteração</h3>
    </div>
    <div class="dialog-body" [innerHTML]="dialogMessage"></div>
    <div class="dialog-footer">
      <button class="dialog-button cancel" (click)="cancelStatusChange()">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button class="dialog-button confirm" (click)="confirmStatusChange()">
        <i class="fas fa-check"></i> Confirmar
      </button>
    </div>
  </div>
</div>
