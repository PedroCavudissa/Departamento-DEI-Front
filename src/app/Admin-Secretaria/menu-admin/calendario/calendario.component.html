<body>

  

  <!-- TÍTULO -->
  <div class="titulo-container">
    <h2 class="titulo">📅 Calendário de Atividades</h2>
  </div>
  
  <!-- CONTEÚDO PRINCIPAL COM BLUR CONDICIONAL -->
  <main class="quadro" [class.blur]="mostrarFormulario">
    <div class="acoes-topo">
      <a class="ver-provas" href="/calendario/provas">📘 Ver Calendário de Provas</a>
      <button class="botao" (click)="toggleFormulario()">➕ Adicionar Evento</button>
    </div>
  
    <ul class="lista-eventos">
      <li *ngFor="let evento of eventos">
        <strong>{{ evento.data }}</strong> — <span class="titulo-evento">{{ evento.titulo }}</span>
        <span class="tipo">({{ evento.tipo }})</span>
        <a *ngIf="evento.link" [href]="evento.link" target="_blank">🔗 Mais informações</a>
        <button (click)="editarEvento(evento)"><i class="bx bx-edit"></i></button>
<button (click)="removerEvento(evento)"><i class="bx bx-trash"></i></button>

  
      </li>
    </ul>
  </main>
  
  <!-- FORMULÁRIO EM OVERLAY -->
  <div *ngIf="mostrarFormulario" class="overlay">
    <div class="form-container">
      <form (ngSubmit)="salvarEvento()" #eventoForm="ngForm">
  
         <button type="button" class="close-btn" (click)="fecharFormulario()">×</button>
  
         <h3 class="form-titulo">{{ eventoEditando ? 'Editar Evento' : 'Novo Evento' }}</h3>

  
  
        <label for="data"><i class="bx bx-calendar"></i> Data</label>
        <input type="text" id="data" name="data" placeholder="dd/mm/aaaa" [(ngModel)]="data" required />
  
        <label for="titulo"><i class="bx bx-text"></i>Título</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo" required />
  
        <label for="tipo"><i class="bx bx-category"></i> Tipo</label>
        <input type="text" id="tipo" name="tipo" [(ngModel)]="tipo" required />
  
        <label for="link"><i class="bx bx-link"></i> Link (opcional)</label>
  
        <input type="text" id="link" name="link" [(ngModel)]="link" />
  
        <button type="submit" class="btn-salvar">Salvar</button>
      </form>
    </div>
  </div>
  
  
     
  
      
    
    </body>
    
      
  
  
  
  <app-barralateral></app-barralateral>
