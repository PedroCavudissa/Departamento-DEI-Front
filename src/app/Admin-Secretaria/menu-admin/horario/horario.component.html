<body>
    <div class="container">
      <h2>Consultar Horário</h2>
      <div class="filtros">
        <select name="ano" id="ano-select">
          <option selected disabled>Ano Acadêmico</option>
          <option value="1">1º Ano</option>
          <option value="2">2º Ano</option>
          <option value="3">3º Ano</option>
          <option value="4">4º Ano</option>
          <option value="5">5º Ano</option>
        </select>
  
        <select name="semestre" id="semestre-select">
          <option selected disabled>Semestre</option>
          <option value="1">1º Semestre</option>
          <option value="2">2º Semestre</option>
        </select>
      </div>
  
      <div class="visualizacao-horario" id="visualizacao-horario">
        <p>Selecione o ano e semestre para visualizar o horário.</p>
        <!-- Aqui aparece um link ou visualização do arquivo -->
      </div>
  
      <!-- VISÍVEL APENAS PARA O ADMIN -->
      <div class="upload-horario" id="upload-horario">
        <h3>Submeter novo horário</h3>
        <form id="upload-form">
          <input type="file" id="horario-file" accept=".pdf,.doc,.docx" required />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
