<div class="container">
    <h2>Confirmações Pendentes</h2>
  
    <div *ngIf="carregando">Carregando...</div>
    <div *ngIf="erro">{{ erro }}</div>
  
    <table *ngIf="pendentes.length > 0" class="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Documento</th>
            <th>Ano</th>
            <th>Semestre</th>
            <th>Estado</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of pendentes">
            <td>{{ c.nomeEstudante }}</td>
            <td>{{ c.anoLetivo }}</td>
            <td>{{ c.semestre }}</td>
            <td>{{ c.estado }}</td>
            <td>
              <button (click)="confirmar(c)">Confirmar Pagamento</button>
            </td>
          </tr>
        </tbody>
      </table>
      
    <div *ngIf="!carregando && pendentes.length === 0">
      Nenhuma confirmação pendente.
    </div>
  </div>
