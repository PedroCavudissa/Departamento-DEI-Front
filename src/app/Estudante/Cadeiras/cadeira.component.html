<div class="conteudo">
  <main class="painel">
    <div class="container-principal">
      <div class="caixa-branca">
        <h3 class="titulo">Disciplinas em Atraso</h3>

        <div class="tabela" *ngIf="disciplinas.length > 0; else semDados">
          <table>
            <thead>
              <tr>
                <th>Cadeira</th>
                <th>Ano AcadÃªmico</th>
                <th>Semestre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let disciplina of disciplinas">
                <td>{{ disciplina.nome }}</td>
                <td>{{ disciplina.ano }}</td>
                <td>{{ disciplina.semestre }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <ng-template #semDados>
          <p>Nenhuma disciplina em atraso encontrada.</p>
        </ng-template>
      </div>
    </div>
  </main>
</div>
