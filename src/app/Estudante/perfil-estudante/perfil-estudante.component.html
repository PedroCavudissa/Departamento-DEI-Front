<body>
  <form [formGroup]="formulario">
  <div class="card">
    <h3>Dados Pessoais</h3>

    <div class="form-group">
      <label>Nome</label>
      <input type="text" formControlName="nome" placeholder="" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="" />
    </div>

    <div class="form-group">
      <label>Contato</label>
      <input type="tel" formControlName="contato" placeholder="" />
    </div>

    <div class="form-group">
      <label>N do estudante</label>
     <input type="text" formControlName="nome" placeholder="" />
    </div>

    <div class="buttons">
      <button type="button" (click)="accao()">Atualizar dados</button>
    </div>
<br> <br>
 
    <div class="buttons">
      <button type="button" (click)="abrirModal()">Alterar Senha</button>
    </div>
  </div>
</form>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-conteudo">
    <h4>Alterar Senha</h4>
    <input type="password" placeholder="Nova Senha" /><br /><br />
    <input type="password" placeholder="Confirmar Nova Senha" />
    <div class="modal-botoes">
      <button (click)="salvarSenha()">Salvar</button>
      <button (click)="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

 
</body>
