<body>

  <div class="container">
    <h2>Dados Pessoais</h2>
    <form>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Nome Completo" name="nome" required />

      <label for="idade">Idade</label>
      <input type="text" id="idade" placeholder="Idade Actual" name="idade" required />

      <label for="contacto">Contacto</label>
      <input type="text" id="contacto" placeholder="Número de Telefone" name="contacto" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="exemplo@gmail.com" name="email" required />

      <button type="submit">Atualizar Dados</button>
    </form>

    <div class="config-link">+ Configurações</div>

    <button style="margin-top: 10px;" (click)="altesenha()">Alterar Senha</button>
  </div>
</body>
