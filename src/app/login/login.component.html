
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<div class="login-container">
  <div class="login-box">
    <img src="assets/imagens/logo-feuan.png" alt="logotipo" />
    <p>
      Faculdade de Engenharia <br />
      Departamento de Informática <br /><br />
    </p>
    <h2>Faça Login</h2>

    <!-- Formulário de Login -->
    <form [formGroup]="loginForm" (ngSubmit)="entrar()">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Digite seu email"
        />
        <div
          class="error-message"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
        >
          Este campo é obrigatório!
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
        >
          Email inválido!
        </div>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          placeholder="Digite sua senha"
        />
        <div
          class="error-message"
          *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.hasError('required')"
        >
          Este campo é obrigatório!
        </div>
      </div>

      <div class="input-group">
        <button class="btn" type="submit">
          <i class="bx bx-log-in"></i> Entrar
        </button>
      </div>
    </form>

    <div class="mensagem-login" *ngIf="mensagemLogin" [ngClass]="tipoMensagem">
      {{ mensagemLogin }}
    </div>

    <div class="esqueci-senha">
      <a href="#" (click)="abrirModal($event)">Esqueci a senha</a>
    </div>
  </div>

  <!-- Modal Esqueci a Senha -->
  <div class="modal-overlay" *ngIf="mostrarModal">
    <div class="modal">
      <p>Digite seu Email Para Continuar!</p>

      <form [formGroup]="recuperarForm" (ngSubmit)="continuarRecuperacao()">
        <input
          type="email"
          formControlName="email"
          placeholder="Digite seu email"
        />
        <div
          class="error-message"
          *ngIf="recuperarForm.get('email')?.touched && recuperarForm.get('email')?.hasError('required')"
        >
          O Email é obrigatório!
        </div>
        <div
          class="error-message"
          *ngIf="recuperarForm.get('email')?.touched && recuperarForm.get('email')?.hasError('email')"
        >
          Email inválido!
        </div>

        <div class="modal-buttons">
          <button type="button" (click)="fecharModal()">Cancelar</button>
          <button type="submit">Continuar</button>
        </div>
      </form>
    </div>
  </div>
</div>
