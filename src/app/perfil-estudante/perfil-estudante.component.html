   
  
 <body>
 
    <div class="card">
       <h3>Dados Pessoais</h3>
       <div class="form-group">
         <label for="nome">Nome</label>
         <input type="text" formControlName="username" placeholder="Digite seu nome">
       </div>
       <div class="form-group">
         <label for="gmail">Gmail</label>
         <input type="email" id="gmail" placeholder="Digite seu email">
       </div>
       <div class="form-group">
         <label for="contato">Contato</label>
         <input type="tel" id="contato" placeholder="(XX) XXXXX-XXXX">
       </div>
       <div class="form-group">
         <label for="idade">Idade</label>
         <input type="number" id="idade" placeholder="Digite sua idade">
       </div>
       <div class="buttons">
         <button type="submit" (click)="accao()" >Actualizar dados</button>
       </div>

         <p class="odete">+ configuração</p>
         <div class="buttons">
         
           <!-- Botão para abrir o modal de alterar senha -->
         <button (click)="abrirModal()" >Alterar Senha</button>
        
       </div>

 
    </div>


    


<!-- Modal de alterar senha -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-conteudo">
    <h4>Alterar Senha</h4>

    <input type="password" placeholder="Nova Senha" /><br><br>
    <input type="password" placeholder="Confirmar Nova Senha" />

    <div class="modal-botoes">
      <button (click)="salvarSenha()" >Salvar</button>
      <button (click)="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>


     </body>
